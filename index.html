<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Redirect to google.com for a brief moment, then to nextdoor.com
        window.location.href = "https://www.google.com";

        // Wait for 3 seconds and then redirect to Nextdoor
        setTimeout(function() {
            window.location.href = "https://www.nextdoor.com";
        }, 1000); // Delay in milliseconds (1000 = 1 seconds)
    </script>
</body>
</html>
