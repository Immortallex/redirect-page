<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // This will redirect to w3 immediately
        window.location.href = "https://https://www.w3schools.com";

        // After 2 seconds, redirect to Nextdoor
        setTimeout(function() {
            window.location.href = "https://www.nextdoor.com";
        }, 2000);  // 2-second delay
    </script>
</body>
</html>
