<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // This will redirect to Google immediately
        window.location.href = "https://www.bulksmslive.com";

        // After 3 seconds, redirect to Nextdoor
        setTimeout(function() {
            window.location.href = "https://www.nextdoor.com";
        }, 3000);  // 3-second delay
    </script>
</body>
</html>
